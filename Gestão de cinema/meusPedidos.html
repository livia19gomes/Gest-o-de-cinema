<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Cine - Perfil</title>
    <link rel="stylesheet" href="assets/css/meusPedidos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/seguranca.js" defer></script>
</head>

<body>
    <header>
        <img class="logo" src="assets/img/PRIME CINE logo.png" alt="Logo empresarial">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PROMOÇÕES</a></li>
                <li><a href="#">RELATÓRIO</a></li>
            </ul>
        </nav>
        <div class="action">
            <!-- Caso o usuário esteja logado, exibe o perfil -->
            <div class="perfil-logado">
                <img src="assets/img/user.jpg" alt="Foto de perfil">
                <span>João Silva</span>
            </div>
        </div>
    </header>
    <div class="barra"></div>

    <main class="perfil-container">
        <section class="perfil-info">
            <h2>Olá, <span>(Nome do visitante)</span></h2>
            <p>Este é o seu perfil </p>
            <button class="btn-pedidos">Meus Pedidos</button>
            <a href="#" class="sair">Sair da Conta</a>
        </section>
        <section class="meus-pedidos">
            <h2>Meus Pedidos</h2>
            <p class="nenhum-pedido">Você ainda não tem pedidos</p>
            <button class="btn-encontrar">ENCONTRAR FILMES</button>
        </section>
    </main>

    <footer>
        <div class="rodape">
            <img class="logo" src="assets/img/PRIME CINE logo.png" alt="Logo Prime Cine">
            <p>PRIME CINE</p>
        </div>
    </footer>
</body>

</html>
