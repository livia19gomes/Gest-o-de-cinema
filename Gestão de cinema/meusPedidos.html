<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Cine</title>
    <link rel="stylesheet" href="assets/css/meusPedidos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="assets/img/logo.png" alt="Logo empresarial">
        <nav>
            <ul >
                <li><a href="#">HOME</a></li>
                <li><a href="#">PROMOÇÕES</a></li>
                <li><a href="#">RELATÓRIO</a></li>
            </ul>
        </nav>
        <div class="action">
            <button class="btn-entrar">ENTRAR</button>
            <i class="fas fa-search"></i>
        </div>
    </header>
    <div class="barra"></div>
    <main>
        <section class="profile">
            <h2>Olá, <span>(Nome do visitante)</span><br>Este é o seu perfil :)</h2>
            <button class="btn">Meus Pedidos</button>
            <a href="#" class="logout">Sair da Conta</a>
        </section>
        <div class="divider"></div>
        <section class="orders">
            <h2>Meus Pedidos</h2>
            <p class="no-orders">Você ainda não tem pedidos</p>
            <button class="btn">ENCONTRAR FILMES</button>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <img class="logo" src="assets/img/logocabecalho.png" alt="Logo empresarial">

        </div>
    </footer>
</body>
</html>
