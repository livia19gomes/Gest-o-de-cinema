<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/meusPedidos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/seguranca.js" defer></script>
</head>

<body>
    <header>
        <img class="logo" src="assets/img/PRIME CINE logo.png" alt="Logo empresarial">
        <nav>
            <ul>
                <li><a href="homePoslogin.html">HOME</a></li>
                <li><a href="promo√ß√µes.html">PROMO√á√ïES</a></li>
                <li><a href="relatorios.html">RELAT√ìRIO</a></li>
            </ul>
        </nav>

        <div class="acao">
            <div class="perfil-container">
                <img onclick="toggleMenu()" class="btn-perfil2" src="assets/img/do-utilizador.png" alt="">
                <div class="menu-perfil" id="menuPerfil">
                    <p>Ol√°, <span class="nome-visitante" id="nome-visitante">(Nome do visitante)</span></p>
                    <ul>
                        <li><a href="meusPedidos.html">üì¶ Meus Pedidos</a></li>
                        <li><a href="editar.html">‚úèÔ∏è Editar perfil</a></li>
                        <li><a href="login.html" onclick="sair()">üö™ Sair da Conta</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="barra"></div>

    <div class="main-container">
        <!-- Se√ß√£o lateral com perfil -->
        <div class="perfil-lateral">
            <h2>Ol√°, <span class="nome-visitante">(Nome do visitante)</span></h2>
            <p>Este √© o seu perfil </p>
        </div>

        <!-- Se√ß√£o de pedidos -->
        <div class="pedidos-area">
            <h2>Meus Pedidos</h2>
            <div id="listapedidos"></div>
            <button class="btn-encontrar" onclick="window.location.href='homePoslogin.html'">ENCONTRAR FILMES</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menuPerfil");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener('DOMContentLoaded', function () {
            carregarDadosUsuario();
            carregarReservas();
        });

        // Fun√ß√£o para carregar dados do usu√°rio da API
        function carregarDadosUsuario() {
            var token = localStorage.getItem("token");

            if (!token) {
                console.error("Token n√£o encontrado. Usu√°rio n√£o est√° autenticado.");
                return;
            }

            var settings = {
                "url": "http://192.168.1.130:5000/usuarios/perfil",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Authorization": token,
                    "Content-Type": "application/json"
                },
                "success": function (response) {
                    var nomeUsuario = response.nome || "Visitante";

                    var elementosComNome = document.querySelectorAll(".nome-visitante");
                    elementosComNome.forEach(function (elemento) {
                        elemento.textContent = nomeUsuario;
                    });
                },
                "error": function (error) {
                    console.error("Erro ao carregar dados do usu√°rio:", error);
                    var nomeUsuario = localStorage.getItem("nome") || "Visitante";

                    var elementosComNome = document.querySelectorAll(".nome-visitante");
                    elementosComNome.forEach(function (elemento) {
                        elemento.textContent = nomeUsuario;
                    });
                }
            };

            $.ajax(settings);
        }

        // Fun√ß√£o para carregar reservas do usu√°rio da API
        function carregarReservas() {
            var token = localStorage.getItem("token");

            var settings = {
                "url": "http://192.168.1.130:5000/reservas",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                "success": function (response) {
                    response.reservas.forEach(function (reserva) {
                        document.getElementById("listapedidos").innerHTML += `
                            <div>
                                <p>Nome do Filme:  ${reserva.titulo_filme}</p>
                                <p>Hor√°rio: ${reserva.horario}</p>
                                <p>Sala: ${reserva.sala}</p>
                                <p>Acento: ${reserva.id_reserva}</p>
                            </div>
                        `
                    })
                },
                "error": function (error) {
                    console.error("Erro ao carregar reservas:", error);
                    var reservas = JSON.parse(localStorage.getItem("reservas")) || [];
                    exibirReservas(reservas);
                }
            };

            $.ajax(settings);
        }
    </script>

    <footer>
        <div class="rodape">
            <img class="logo" src="assets/img/PRIME CINE logo.png" alt="Logo Prime Cine">
        </div>
    </footer>
</body>

</html>
