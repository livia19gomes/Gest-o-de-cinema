<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Cine - Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">

    
</head>
<body>
    <div class="conteiner">
        <div class="painel-esquerdo">
            <img src="assets/img/logo.png" alt="Logo Prime Cine" class="logo">
        </div>
        <div class="painel-direito">
            <h2>CADASTRO</h2>
            <form>
                <div class="campo-entrada">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"&gt;
                    <span class="icone"><i class="fas fa-phone"></i></span>
                    <input type="text" placeholder="Telefone">
                </div>
                <div class="campo-entrada">
                    <span class="icone"><i class="fas fa-id-card"></i></span>
                    <input type="text" placeholder="CPF">
                </div>
                <div class="campo-entrada">
                    <span class="icone"><i class="fas fa-envelope"></i></span>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="campo-entrada">
                    <span class="icone"><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Senha">
                </div>
                <button type="submit" class="botao">ENTRAR</button>
            </form>
        </div>
    </div>
</body>
</html>
