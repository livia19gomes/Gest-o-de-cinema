<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Prime Cine</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <script>
        function validarFormulario(event) {
            event.preventDefault(); 
            
            const telefone = document.getElementById('telefone');
            const email = document.getElementById('email');
            const senha = document.getElementById('senha');
            const erroTelefone = document.getElementById('erro-telefone');
            const erroEmail = document.getElementById('erro-email');
            const erroSenha = document.getElementById('erro-senha');
            let valido = true; 

            const telefoneValido = /^[0-9]+$/; 
            const emailValido = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const senhaValida = /^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}":;'?/>,.<]).{8,}$/; 

            erroTelefone.textContent = "";
            erroEmail.textContent = "";
            erroSenha.textContent = "";

            if (!telefoneValido.test(telefone.value)) {
                erroTelefone.textContent = 'O telefone deve conter apenas números!';
                valido = false;
            }

            if (!emailValido.test(email.value)) {
                erroEmail.textContent = 'Digite um e-mail válido do Gmail!';
                valido = false;
            }

            if (!senhaValida.test(senha.value)) {
                erroSenha.textContent = 'A senha deve ter 8 caracteres, 1 letra maiúscula e 1 símbolo!';
                valido = false;
            }

            if (valido) {
                document.getElementById('form-cadastro').submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <img src="assets/img/logo.png" alt="Logo Prime Cine" class="logo">
        </div>
        <div class="direita">
            <h2>Cadastro</h2>
            <form id="form-cadastro" onsubmit="validarFormulario(event)">
                <div class="campo">
                    <input type="text" id="nome" placeholder="Nome">
                </div>
                <div class="campo">
                    <input type="text" id="telefone" placeholder="Telefone" inputmode="numeric">
                </div>
                <span id="erro-telefone" class="erro"></span>
                <div class="campo">
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <span id="erro-email" class="erro"></span>
                <div class="campo">
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <span id="erro-senha" class="erro"></span>
                <a class="botao" href="homePoslogin.html">Cadastrar</a>
            </form>
        
        </div>
    </div>
</body>
</html>
