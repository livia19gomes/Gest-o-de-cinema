<!DOCTYPE html>

<head>

    <title>Prime Cine - Cadastro</title>

</head>
<body>

            <h2>LOGIN</h2>
            <form>
                <div class="campo-entrada">

                <div class="campo-entrada">
                    <span class="icone"><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Senha">

                <a class="botao" href="homePoslogin.html"> ENTRAR </a>

            </form>
        </div>
