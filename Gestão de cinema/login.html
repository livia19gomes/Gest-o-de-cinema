<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Cine - Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

</head>
<body>
    <div class="conteiner">
        <div class="painel-esquerdo">
            <img src="assets/img/logo.png" alt="Logo Prime Cine" class="logo">
        </div>
        <div class="painel-direito">
            <h2>LOGIN</h2>
            <form id="form_login">
                <div class="campo-entrada">
                    <span class="icone"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <div class="campo-entrada">
                    <span class="icone"><i class="fas fa-lock"></i></span>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button type="submit" class="botao">ENTRAR</button>
            </form>
        </div>
    </div>
    <script>
        $("#form_login").on("submit", function(e) {
            e.preventDefault();

            let dados = new FormData(this);
            
            let envia = {
                email: dados.get("email"),
                senha: dados.get("senha")

            }

            envia = JSON.stringify(envia)

            $.ajax({
                method: "post",

                url: "http://192.168.1.127:5000/login",

                data: envia,

                contentType: "application/json",

                success: function(retorno) {
                    alert("Login realizado com sucesso!")
                    console.log(retorno)
                },

                error: function(retorno) {
                    alert(retorno.responseJSON.error)
                }
            })
        })
    </script>
</body>
</html>
