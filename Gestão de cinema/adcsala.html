<script>
    function toggleMenu() {
        const menu = document.getElementById("menuPerfil");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    window.onclick = function (event) {
        const menu = document.getElementById("menuPerfil");
        const botaoPerfil = document.querySelector('.btn-perfil2');

        if (menu.style.display === "block" && event.target !== menu && event.target !== botaoPerfil) {
            menu.style.display = "none";
        }
    }

document.getElementById('form_cadastro').addEventListener('submit', function (e) {
    e.preventDefault();

    const descricao = document.getElementById('descricao').value.trim();
    const capacidade = parseInt(document.getElementById('capacidade').value);

    // vendo se os campos est√£o preenchidos
    if (!descricao || isNaN(capacidade)) {
        Swal.fire({
            icon: 'warning',
            title: 'Preencha todos os campos!',
            text: 'Voc√™ precisa informar o ID da sala e a capacidade.'
        });
        return;
    }

    // ta enviando os dados para o backend
    fetch('http://10.92.3.172:5000/salas', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            descricao: descricao,
            capacidade: capacidade
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            Swal.fire({
                icon: 'error',
                title: 'Erro!',
                text: data.error
            });
        } else {
            Swal.fire({
                icon: 'success',
                title: 'Sala adicionada!',
                text: data.message
            })
            document.getElementById('form_cadastro').reset();
        }
    })
    .catch(error => {
        console.error('Erro na requisi√ß√£o:', error);
        Swal.fire({
            icon: 'error',
            title: 'Erro de conex√£o!',
            text: 'N√£o foi poss√≠vel conectar ao servidor.'
        });
    });
});


</script>
