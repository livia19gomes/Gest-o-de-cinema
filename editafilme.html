<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Cine - Perfil</title>
    <link rel="stylesheet" href="Gestão de cinema/assets/css/editarfilm.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        function toggleMenu() {
            const menu = document.getElementById("menuPerfil");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        window.onclick = function (event) {
            const menu = document.getElementById("menuPerfil");
            const botaoPerfil = document.querySelector('.btn-perfil');

            if (menu.style.display === "block" && event.target !== menu && event.target !== botaoPerfil) {
                menu.style.display = "none";
            }
        }
    </script>

<body>
    <header>
        <img class="logo" src="Gestão de cinema/assets/img/PRIME CINE logo.png" alt="Logo empresarial">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="promoções.html">PROMOÇÕES</a></li>
                <li><a href="relatorios.html">RELATÓRIO</a></li>
            </ul>
        </nav>


    </header>

    <main>
        <h2>Editar Filme</h2>
        <form action="editar_filme.php" method="POST" enctype="multipart/form-data">
            <label for="titulo">Título do Filme:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="classificacao">Classificação:</label>
            <input type="text" id="classificacao" name="classificacao" required>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" required>

            <label for="sinopse">Sinopse:</label>
            <textarea id="sinopse" name="sinopse" required></textarea>

            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <button type="submit">Salvar Alterações</button>
        </form>
    </main>


</body>

</html>
